<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.11.2/css/all.css" integrity="sha384-zrnmn8R8KkWl12rAZFt4yKjxplaDaT7/EUkKm7AovijfrQItFWR7O/JJn4DAa/gx" crossorigin="anonymous"> 

    <link
      href="https://fonts.googleapis.com/css?family=Dosis&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.css"/>
    <title>Contact Me</title>
  </head>
  <body>
    <!--Header-->
    <header id="header-inner">
      <div class="container">
        <nav id="main-nav">
          <img src="./img/logo.png" alt="My Portfolio" id="logo" />
          <ul>
            <li><a href="indext.html" >Home</a></li>
            <li><a href="about.html" >About</a></li>
            <li><a href="work.html">Work</a></li>
            <li><a href="contact.html" class="current">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>
<!--Section a:contact form-->
  <section id="contact-a" class="text-center py-3">
    <div class="container">
      <h2 class="section-title">Contact me</h2>
      <div class="bottom-line"></div>
      <p class="lead">Here is ho you can reach me</p>
      <form method="POST" data-netlify="true" data-netlify-recaptcha="true"  >
        <div class="text-fields">
          <input class="text-input name-input" type="text" placeholder="name"
          name="name"> 
          <input class="text-input subject-input" type="text" placeholder="subject"
          name="subject">
          <input class="text-input email-input" type="text" placeholder="email" name="email">
          <input class="text-input phone-input" type="text" placeholder="phone number" name="phone"> 
          <textarea class="text-input message-input" placeholder="Enter Message" name="message"></textarea>
          <div class="my-2">
            <div data-netlify-recaptcha="true"></div>
          </div>
        </div>
        <button type="submit"  class="btn-dark">Submit</button>
      </form>
    </div>
  </section>


  <!--SECTION B-->
  <section id="contact-b" class="py-3 bg-dark">
    <div class="container">
      <div class="contact-info">
        <div>
          <i class="fas fa-envelope fa-2x"></i>
          <h3>Email</h3>
          <p>fjai@gmail.com</p>
        </div>
        <div>
          <i class="fas fa-phone fa-2x"></i>
          <h3>Phone</h3>
          <p>33493000</p>
        </div>
        <div>
          <i class="fas fa-address-card fa-2x"></i>
          <h3>Address</h3>
          <p>Kangaroo point 222</p>
        </div>
      </div>
    </div>
  </section>

  <!--Section c-->
  <section id="contact-c" class="bg-main py-4">
    <div class="container">
    <h1>Let's start your next project</h1>
    </div>
  </section>
<!--FOOTER-->
<footer id="main-footer">
  
  <div class="footer-content container">
    <p>Copyright &copy 2020 All rights Reserved</p>
    <div class="social">
      <i class="fab fa-twitter"></i>
      <i class="fab fa-facebook"></i>
      <i class="fab fa-instagram"></i>
      <i class="fab fa-linkedin"></i>
    </div>
  </div>
</footer>
    
  </body>
</html>
